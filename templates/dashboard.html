<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Notes App</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>Your Notes</h3>
    <form action="{{ url_for('add_note') }}" method="post">
        <textarea name="content" rows="4" cols="50" placeholder="Write your note here..." required></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }} <a href="{{ url_for('delete_note', note_id=note.id) }}" style="color:red;">[Delete]</a></li>
        {% else %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
